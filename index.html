<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
 <body>  <!--Los 5 dias trabajarlos con templates -->
    <main class="contenedor">
        <section class="section-izquierda">  
            <form class="form">
                <input type="text" name="ubicacion" placeholder="Buscar ciudad..." required class="buscardor-input">
                <br>
                <input type="submit" value="Enviar" class="buscador-btn">
            </form>
         
                <img alt="" class="today-icon">
                <h3 class="today-title"></h3>
                <p class="today-state"></p>
                <p class="today-date"></p>
                <p class="location"></p>
        </section>
        
        <section class="section-derecha">
            <div class="fivedays"> </div>
            <h5 style="margin-top: 30px; font-size: 1.3rem; margin-bottom: 0px; margin-left: 40px;">Today's Highlights</h5>
            <div class="highlights">
                
                <div class="wind-status"></div>
                <div class="humidity"></div>
                <div class="visibility"></div>
                <div class="air_pressure"></div>
            </div>
        </section>
    </main>
    <script src="clima.js"></script>
</body>
</html>
